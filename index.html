<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjaxCrudWithJavaScriptInPhp</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">    
</head>
<body>
    <div class="contaier bg-dark mt-1 p-3 m-2">
        <div class="row">
            <div class="col-sm-4 text-center">
        <button type="button" class="btn btn-primary ml-5" data-toggle="modal" data-target="#addHospitalDetails">
           Add Hospital
          </button>
        </div>
        <div class="col-sm-4" role="alert">
            <h5 id="resultMessage"></h5>
        </div>
        <div class="col-sm-4 text-white">
            <h5>Ajax Crud With JavaScript In PHP</h5>
        </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="addHospitalDetails" tabindex="-1" role="dialog" aria-labelledby="addHospitalDetailsTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Your Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" method="POST" id="hospitalForm">
                    <form action="" method="POST"> 
                        <input type="hidden" name="id" id="hosid">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" name="name" value="" id="nameid">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="text" name="email" value="" id="emailid">
                        <label for="pass" class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" value="" id="passid">
                        <label for="cpass" class="form-label">Confirm password</label>
                        <input class="form-control" type="password" name="cpassword" value="" id="cpassid">
    
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="addButton">Add Details</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal Start Here-->
        
              <div class="modal fade" id="edithospital" tabindex="-1" role="dialog" aria-labelledby="edithospitalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Your Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="" method="POST" id="">
                        <form action="" method="POST"> 
                            <input type="hidden" name="id" id="hos_id">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" type="text" name="name" value="" id="name_id">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="text" name="email" value="" id="email_id">
                            <label for="pass" class="form-label">Password</label>
                            <input class="form-control" type="text" name="password" value="" id="pass_id">
                            <label for="cpass" class="form-label">Confirm Password</label>
                            <input class="form-control" type="text" name="cpassword" value="" id="cpass_id">
        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <!--Edit Modal End Here-->

         <!--Display Data HERE-->
         <table class="table m-5" id="displayTable">
            
        </table>

        <!--Display Data end Here-->

        <script src="js/ajaxadd.js"></script>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
